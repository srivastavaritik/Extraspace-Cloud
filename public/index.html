<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="cloudlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A cloud where you can create folders, upload
          files and links and can access it from anywhere"
    />
    <link rel="apple-touch-icon" href="cloudlogo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="cloudlogo.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>ExtraSpace</title>
    <style>
      body {
        background: linear-gradient(-45deg, #2b5876, #4e4376, #26a0da);
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @media only screen and (max-width: 500px) {
        body {
          background: linear-gradient(-45deg, #2b5876, #4e4376);
        }
      }
      .signup_card {
        background: #ffffff42 !important;
        backdrop-filter: blur(4px) !important;
        border: none !important;
        border-radius: 13px !important;
        margin: 1rem;
      }
      .breadcrumb-item.active {
        color: #6c757d;
        font-family: "Space Mono", monospace;
        padding: 0.2rem;
        font-weight: bold;
      }
      ::placeholder {
        font-weight: bold;
      }
      h3 {
        color: white;
      }
      .navbar-brand {
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        padding: 0;
      }
      .btn-outline-primary {
        color: white;
        border-color: #0d6efd;
        background: #2c53ae;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
